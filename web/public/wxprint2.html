<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body background="image/bg_2.jpg">
<!-- embed style="position:absolute; top:660px;left:78px" src="http://wx.loyoo.co/print/acy.mp4" ShowTracker="false" ShowStatusBar="false" ShowPositionControls="false" ShowAudioControls="false" autostart="true" loop="true" width="656" height="370" / -->
	<div id="num" style="font-style:italic;font-family:arial;font-size: 65px;text-align: center;top:30px;left:1210px;background-color:#8d5b19;color:white;position:absolute;width:110px;height:80px">12</div>
	<table style="text-align:center;background-color:#f2f2ed;position:absolute; top:450px;left:940px;width:390px;height:290px">
		<tr>
			<td id="img"></td>
		</tr>
	</table>
	<script src="http://wx.loyoo.co/passport/js/jquery-1.10.2.min.js"></script>
	<script>
	// var printing = false;
	var i = 1;

	setInterval("loop()", 5000);


	var loadPic = function(picUrl, errTimes, callback) {
		var img = new Image();
		$(img).load(function() {
				xy = get_random();
				$(this).attr('style', 'position:absolute; top:' + xy.y + 'px; left:' + xy.x + 'px;');
				$(this).attr('width', '152px').attr('height', '220px');
				$('#img').append($(this));
				callback(null, 'ok');
			})
			.error(function() {
				errTimes++;
				callback('fail:' + picUrl,errTimes);
			})
			.attr("src", picUrl);
	};

	function printWX(id, picUrl) {
		var big = picUrl.replace('tb__', 'pr__');
		var printNow = function(err,errTimes) {
			if (err) {
				if (errTimes <= 3) {
					setTimeout('loadPic("'+picUrl+'",'+errTimes+',printNow)',2000);
				}
				return;
			}
			window.external.print(id, big);
		};
		loadPic(picUrl,0,printNow);

	}

	function loop() {
		if (i > 20) {
			$('#img').html('');
			i = 1;
		}
		// if (printing) {
		// 	return;
		// }
		// printing = true;
		$.get("print?mid=" + getQueryString('num') + "&ran=" + Math.random(), function(re) {
			if (re + '' === 'null') {
				// printing = false;
				return;
			}
			printWX(++i, re);
			// loop();
		}).error(function(err) {
			// console.log(err);
			// printing = false;
		});

	}

	function xy() {
		this.x;
		this.y;
	}
	var xy = new xy();

	function get_random() {
		var picture_x;
		var picture_y;
		//top:588px;left:1070px;width:642px;height:462px;
		//top:640px;left:1340px;width:510px;height:395px
		//top:640px;left:1340px;width:390px;height:290px

		var picture_width = 132;
    var picture_height = 200;
    var table_width = 390;
    var table_height = 290;
    var x_max = table_width- picture_width;
    var x_min = 0;
    var y_max = table_height- picture_height;

		var y_min = 0;
		picture_x = Math.floor(x_min + Math.random() * (x_max - x_min));
		picture_y = Math.floor(y_min + Math.random() * (y_max - y_min));
		xy.x = picture_x;
		xy.y = picture_y;
		return xy;
	}
	$("#num").html(getQueryString('num'));

	function getQueryString(name) {
		//获取url参数
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
	}
	</script>
</body>

</html>
